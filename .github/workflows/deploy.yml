name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build ğŸ”§
        run: |
          cd frontend
          npm install
          npm run lint:js
          npm run build

      - name: Move to backend directory ğŸ”„
        run: cd ../backend

      - name: Install dependencies and start backend ğŸš€
        run: |
          npm install
          npm start

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: frontend/build
